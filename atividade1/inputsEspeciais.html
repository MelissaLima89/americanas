<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Especiais</title>
</head>
<body>
    <h1>Inputs Especiais</h1>
    <label>Cor</label><br>
    <input type="color" name="cor" id="" > <br>
    <br>
    <label>Data</label><br>
    <input type="date" name="data" id="" > <br>
    <br>
    <label>E-mail</label><br>
    <input type="email" name="email" id="" > <br>

    <label>Range</label><br>
    <input type="range" name="intervalo" id="" min="0" max="100" step="10"> <br>

    <label>Telefone</label><br>
    <input placeholder="(00) 0000-0000" type="tel" name="telefone"> <br>

    <label>Busca</label><br>
    <input type="search" name="busca" id="">


</body>
</html>
